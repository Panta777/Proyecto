ColonialesEsteMueble=Son propios de las fincas y haciendas previas al siglo XX. Para su fabricaci\u00f3n se recurre a materiales aut\u00f3ctonos, detalles artesanales, maderas macizas y toques ex\u00f3ticos que a\u00fan perduran en el tiempo.
RusticusEsteMueble=Los muebles que cuentan con este estilo tienen una apariencia folkl\u00f3rica. Transmiten la sensaci\u00f3n de ser muebles usados, sencillos o rudimentarios, adem\u00e1s de dar una sensaci\u00f3n hogare\u00f1a.
